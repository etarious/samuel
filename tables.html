<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/tables.css">
</head>
<body>
    <h1>HTML TABLES</h1>

    <table>
        <tr>
            <th rowspan="2">S/N</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="2">Class</th>
        </tr>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Paul</td>
            <td>21</td>
            <td>Middle Class</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Paul</td>
            <td>Peter</td>
            <td>25</td>
            <td>Low Class</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Funke</td>
            <td>Johnny</td>
            <td>22</td>
            <td>High Class</td>
        </tr>
    </table>

    <h1>
        <span>Big</span>
    </h1>

    <span>Big</span>

    <span>Small</span>
    
    <p>Big</p>

    <p>Small</p>
</body>
</html>
